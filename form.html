<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление мероприятия</title>
    <link rel="stylesheet" href="/form.css">
    <script src="w/form.js" defer></script>
</head>

<body>

    <article class="container">

        <div class="block">
            <section class="block__item block-item">
                <h2 class="block-item__title">Вы уже организовывали мероприятия?</h2>
                <button class="block-item__btn signin-btn">Отправить заявку</button>
            </section>
            <img src="/rut-miit-RbC4-8CdbVQ-unsplash.jpg" alt="" class="img">
        </div>
        <div class="form-box">
            <form action="#" class="form form_signin">
                <h3 class="form__title">Регистрация</h3>
                <p>
                    <input type="text" class="form__input" placeholder="Ваше ФИО">
                </p>
                <p>
                    <input type="password" class="form__input" placeholder="Пароль">
                </p>
                <p>
                    <input type="text" class="form__input" placeholder="Название мероприятия">
                </p>
                <p>
                    <input type="text" class="form__input" placeholder="Профиль">
                </p>
                <p>
                    <input type="text" class="form__input" placeholder="Ваша почта">
                </p>
                <p>
                    <button class="form__btn">Отправить заявку</button>
                </p>
                <p>
                    <a class="form__forgot" href="#">Восстановить пароль</a>
                </p>
            </form>
            
        </div>
    </article>
</body>

</html>
